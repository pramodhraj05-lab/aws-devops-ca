<script>
const quotes = [
  "Systems beat motivation. Discipline builds systems.",
  "Always be a fruit behind a leaf",
  "Without risk there is no reward",
  "Discipline beats motivation.",
  "Automation is the key to scalability.",
  "Consistency creates mastery.",
  "Execution > Plan > Sucess",
  "Build once. Deploy everywhere.",
];

function updateQuote() {
  const randomIndex = Math.floor(Math.random() * quotes.length);
  document.getElementById("quote").style.opacity = 0;

  setTimeout(() => {
    document.getElementById("quote").innerText = quotes[randomIndex];
    document.getElementById("quote").style.opacity = 1;
  }, 300);
}

setInterval(updateQuote, 8000);
updateQuote();
</script>
